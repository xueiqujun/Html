<script>
    function getGcd(a,b){
      if (a<b){
       [a,b]=[b,a]
      }
        if((a%b)==0){
            return b;
        }else{
            let c = a%b;
           var gcd = getGcd(b,c)
        }
        return gcd;
    }

    function getLcm(a,b){
        return a*b/ getGcd(a,b);
    }
    console.log(getLcm(25,100 ));


</script>
