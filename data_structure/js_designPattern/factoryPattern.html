<script>
    function testEmployee(name) {
        this.type = "Tester";
        this.name = name;
    }

    function developerEmployee(name) {
        this.type = "Developer";
        this.name = name;
    }


    function factoryPattern() {
        this.create = (name, type) => {
            switch (type) {
                case "Tester":
                    return new testEmployee(name)
                    break;
                case "Developer":
                    return new developerEmployee(name)
            }
        }
    }
    const employees = [];
</script>
