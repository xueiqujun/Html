<script>
    let obj = {
        a:1,
        b:{
            z:2
        }
    };
    let cloneObj={};
    function deepClone(obj,cloneObj) {
        if (obj == {} || obj == null){
            return;
        }else{
            for (const key of Object.keys(obj)) {
                if (typeof obj[key] == "object" && obj[key] !=null) {
                  cloneObj[key] = Object.prototype.toString.call(obj[key]) === "[object Array]" ? [] : {};
                    deepClone(obj[key],cloneObj[key]);
                }else{
                    cloneObj[key] = obj[key];
                }
            }
        }
    }
    deepClone(obj,cloneObj);

</script>
