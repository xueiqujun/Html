<script>
    let foo = function(...arguments) {
        if(!Array.isArray(foo.arr)){
             foo.arr = [] ;
        }
        foo.arr = [...foo.arr,...arguments];
        return foo;
    }
    Function.prototype.getSum = function () {

        return  foo.arr.reduce((prev,curr)=>{
            return prev + curr;
        },0)
    }
   let s = foo(1,2,3)(4).getSum();
    console.log(s)
</script>
