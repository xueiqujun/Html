<script>
    let gcd=function (a, b) {
        if (a<b) {
            let temp = a ;
            a=b;
            b=temp;
        }
        let r = a % b;
        if (r == 0) {
            return b;
        }
        return gcd(b, r);
    }
    console.log(gcd(4,6))
    function lcd(a,b) {
        return(a*b)/gcd(a,b);
    }
    console.log(lcd(4,6))
</script>
