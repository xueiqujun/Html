<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  .hidden{
      width: 200px;
      height: 100px;
      margin-top: 300px;
      background: skyblue;
      opacity: 0;
      transition: all 1s;
      transform: translate(200px,0);
  }
  .hidden.show{
      opacity: 1;
      transform: translate(0);
  }
</style>
<body>
<div class="hidden">1</div>
<div class="hidden">2</div>
<div class="hidden">3</div>
<div class="hidden">4</div>
<div class="hidden">5</div>
<div class="hidden">6</div>
<div class="hidden">7</div>
<div class="hidden">8</div>
</body>
<script>
  let boxes = document.querySelectorAll(".hidden")
  let observers = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry=>{
          entry.target.classList.toggle("show",entry.isIntersecting)
      })
  },{

  })
  boxes.forEach((box)=>{
      observers.observe(box)
  })
</script>
</html>
