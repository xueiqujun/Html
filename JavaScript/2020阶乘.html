<script>
  let n = 2020;
  let factorial  = function(n) {
      if(n<1 || n === 1 )
        return [1];

      let s =  factorial(n-1);
      let temp=0;
      let carry = 0
      for (let i = 0; i < s.length; i++) {
           temp  = s[i] * n + carry;
           s[i] = temp%10;
           carry = Math.floor(temp/10);
      }
      if (carry>0) {
        s[s.length] = carry;
      }
      return  s;
  }
  console.log(factorial(5))
</script>
