<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  .content{
      width: 1000px;
      aspect-ratio: 1;
      background: #695745;
      display: flex;
      flex-flow: wrap row;
      align-items: flex-start;

  }
  .content .box1{
      width: 200px;
      aspect-ratio: 1;
      background: red;
  }
  .content .box2{
      width: 200px;
      height: 400px;
      background: yellow;
  }
</style>
<body>
  <div class="content">
    <div class="box1">sdad</div>
    <div class="box2">gsdfs</div>
  </div>
</body>
</html>
